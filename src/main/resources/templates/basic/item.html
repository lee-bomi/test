<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <title>Title</title>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>상품 상세</h2>  <!-- 상세내용을 each로 계속 돌릴필요가 없으므로 model로 받는가 -->
        </div>
        <h2></h2>
        <div>
            <label for="itemId">상품 ID</label>
            <input type="text" name="itemId" id="itemId" class="form-control" th:value="${item.id}" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" name="itemName" id="itemName" class="form-control" th:value="${item.name}" >
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" name="price" id="price" class="form-control" th:value="${item.price}">
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" name="quantity" id="quantity" class="form-control" th:value="${item.quantity}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|">상품수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/basic/items}'|">목록으로</button>
            </div>
        </div>
    </div>
</body>
</html>
