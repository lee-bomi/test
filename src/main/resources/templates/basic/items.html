<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <title>Title</title>
</head>
<body>                  <!-- -->
    <div class="container" style="max-width: 600px" >
        <div class="py-5 text-center">
            <h2>상품 목록</h2>
        </div>
        <div class="row">   <!--(가로) .row는 container 안에 -->
            <div class="col">   <!-- 내용은 col클래스 내부에 위치 / col은 row의 직속자녀-->
                <button class="btn btn-primary float-end" type="button"
                        th:onclick="|location.href='@{/basic/items/add}'|">
                상품등록
                </button>
            </div>
        </div>
        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>개수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">  <!--item을 꺼내올때 item.id, item.name가능-->
                        <td><a th:href="@{/basic/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a></td>
                        <td><a th:href="@{/basic/items/{itemId}(itemId=${item.id})}" th:text="${item.name}">상품명</a></td>
                        <td th:text="${item.price}">가격</td>
                       <td th:text="${item.quantity}">개수</td>      <!-- value는 input의 속성-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
